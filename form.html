<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodwill schools</title>
    <link rel="stylesheet" href="goodwill.css">
</head>
<body>
    <div class="page-1">
      <header>
        <img src="goodwill logo.jpg" alt="">
        <h1>GOODWILL NUR/PRI. SCHOOLS</h1>
      </header>
    </div>
   <div class="page-2">
       <div class="text">
        <h1>Welcome back to <strong>School!!!!!!!</strong></h1>
        <p> Welcome to Goodwill schools</p>
        <p> <em>motto</em>:WORK & PRAY</p>
       </div>
        <div class="grid">
            <form action="form">
                <div><label for="Fname">First Name</label>
                    <input type="text" id="firstname" name="first name">
                </div>
                <div><label for="Lname">Last Name</label>
                    <input type="text" id="last name" name="last name">
                </div>
                <div><label for="Middlename">Middle Name</label>
                    <input type="text" id="middle name" name="middle name">
                </div>
                <div><label for="Email">Email</label>
                 <input type="email" id="email" name="email">
                </div>
                <div><label for="Phone number">Phone Number</label>
                    <input type="number" id="phone number" name="phone number">
                </div>
                <div><label for="password">Password</label>
                    <input type="text" id="password" name="password">
                </div>
                <div><label for="confirm password">Confirm Password</label>
                    <input type="text" id="confirm password" name="confirm password">
                </div>
                <div><label for="Address-1"> Address 1</label>
                    <input type="text" id="address-1" name="address-1">
                </div>
                <div><label for="Address-2">Address 2</label>
                    <input type="text" id="Address-2" name="Address-2">
                </div>
                <div><label for="guardian/parent phone number">Parent/Guardian Tel. number</label>
                    <input type="number" id="parent/guardian phone number">
                </div>
                <div><label for="Parent/Guardian first name">Parent/Guardian First Name</label>
                    <input type="text" id="parent/guardian phone number">
                </div>
                <div><label for="Parent/Guardian last name">Parent/Guardian Last Name</label>
                    <input type="text" id="parent/guardian phone number">
                </div>
                <div><label for="zip/postal code">Zip/Postal Code</label>
                    <input type="number" id="zip/postal code">
                </div>
                <div><label for="state of origin">State of Origin</label>
                    <select name="state of origin" id="state of origin">
                     <option value="Abuja">Abuja</option>
                     <option value="Ondo">Ondo</option>
                     <option value="osun">Osun</option>
                     <option value="ogun">Ogun</option>
                     <option value="OYO">OYO</option>
                     <option value="lagos">Lagos</option>
                     <option value="Rivers">Rivers</option>
                     <option value="kogi">Kogi</option>
                    </select>
                </div>
                <div><label for="local government">Local Government</label>
                 <select name="local government" id="local government">
                    <option value="oluyole">Oluyole</option>
                    <option value="egbeda">Egbeda</option>
                    <option value="boripe">Boripe</option>
                    <option value="Yagba">Yagba</option>
                    <option value="lagos mainland">Lagos Mainland</option>
                    <option value="wuse">Wuse</option>
                 </select>
        </div>
         <div class="button">
            <input type="button" value="Submit">
         </div>

        </form>
   </div>
    
</body>
</html>
